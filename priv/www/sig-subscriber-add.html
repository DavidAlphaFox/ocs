<dom-module id="sig-subscriber-add">
	<template>
		<style is="custom-style">
			paper-dialog {
				overflow: auto;
			}
			paper-input {
				--paper-input-container-focus-color: var(--paper-yellow-900);
			}
			paper-toolbar {
				margin-top: 0px;
				color: white;
				background-color: #bc5100;
			}
			paper-item-body {
				--paper-item-body-secondary: {
					font-weight: bold;
					font-size: larger;
				}
			}
			paper-toast.error {
				background-color: var(--paper-red-a400);
			}
			paper-toggle-button {
				--paper-toggle-button-checked-bar-color: #ffb04c;
				--paper-toggle-button-checked-button-color: var(--paper-yellow-900);
			}
			paper-checkbox {
				--paper-checkbox-checked-color: #ffb04c;
				--paper-checkbox-checkmark-color: var(--paper-yellow-900);
			}
		</style>
		<paper-dialog id="addSubscriberProductModal" modal>
			<paper-toolbar>
				<h2>[[i18n.subProduct]]</h2>
			</paper-toolbar>
			<div>
				<paper-dropdown-menu
						id="addproductDrop10"
						on-selected-item-changed="_productSelected"
						label="[[i18n.prod]]">
					<paper-listbox
							id="addproduct10"
							slot="dropdown-content"
							class="dropdown-content">
						<template is="dom-repeat" items="[[products]]">
							<paper-item>
								{{item.name}}
							</paper-item>
						</template>
					</paper-listbox>
				</paper-dropdown-menu>
			</div>
			<div class="buttons">
				<paper-button
						dialog-dismiss
						class="cancel-button"
						autofocus
						onclick="addSubscriberModal.close()">
				<i18n-msg msgid="cancel">
					Cancel
				</i18n-msg>
				</paper-button>
			</div>
		</paper-dialog>
		<iron-ajax
				id="addSubscriberProductAjax"
				url="/catalogManagement/v2/productOffering?fields=name,productSpecification.id"
				method = "GET"
				on-response="_addSubscriberProductResponse"
				on-error="_addSubscriberProductError">
		</iron-ajax>
	</template>
	<script>
		Polymer ({
			is: 'sig-subscriber-add',
			behaviors: [i18nMsgBehavior],
			properties: {
				products: {
					type: Array,
					value: function() {
						return [];
					}
				},
			},
			_addSubscriberProductResponse: function(event) {
				var results = event.detail.xhr.response;
				this.products = [];
				for (var index in results) {
					this.push('products', results[index]);
				}
				document.getElementById("addSubscriberProductModal").open();
			},
			_addSubscriberProductError: function(event) {
				this.$.addSubscriberToastError.text = event.detail.request.xhr.statusText;
				this.$.addSubscriberToastError.open();
			},
			_productSelected: function() {
				var product = this.products[this.$.addproduct10.selected];
				if(product){
					if(product.productSpecification.id == "4") {
						document.getElementById("subscriberAdd").product = product.name;
						document.getElementById("addSubscriberModal").open();
						document.getElementById("addSubscriberProductModal").close();
					} else {
						document.getElementById("addSubscriberProductToastError").open();
					}
					this.$.addproduct10.selected = null;
				}
			}
		})
	</script>
</dom-module>
