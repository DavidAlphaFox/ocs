<link rel="import" href="polymer/polymer.html">
<link rel="import" href="paper-dialog/paper-dialog.html">
<link rel="import" href="paper-toolbar/paper-toolbar.html">
<link rel="import" href="paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="paper-button/paper-button.html">
<link rel="import" href="iron-list/iron-list.html">
<link rel="import" href="iron-ajax/iron-ajax.html">
<link rel="import" href="iron-icon/iron-icon.html">

<dom-module id="sig-ipdr-log-files">
	<template>
		<style is="custom-style">
			paper-dialog {
				width: 50%;
				overflow: auto;
			}
			paper-toolbar {
				margin-top: 0px;
				background-color: #bc5100;
			}
			.cancel-button {
				color: black;
			}
			iron-list {
				height: 40vh;
			}
			.item {
				cursor: pointer;
				padding: 5px;
				width: 150px;
				height: 50px;
			}
		</style>
		<paper-dialog id="selectLogFileModal"
			on-iron-overlay-opened="overLay" modal>
			<paper-toolbar>
				<h2>Select Log File</h2>
			</paper-toolbar>
			<paper-dialog-scrollable>
				<iron-list id="logFiles"
						as="item" grid>
					<template>
						<div class="item" on-tap="getLogContent">
							<iron-icon icon="assignment"></iron-icon>
									[[item]]
						</div>
					</template>
				</iron-list>
			</paper-dialog-scrollable>
			<div class="cancel-button">
				<paper-button dialog-dismiss>
						Cancel
				</paper-button>
			</div>
		</paper-dialog>
		<iron-ajax id="getLogsAjax"
				url="/ocs/v1/log/ipdr"
				method = "GET"
				headers='{"Accept": "application/json"}'
				on-response="getLogsResponse"
				on-error="getLogsError">
		</iron-ajax>
	</template>
	<script>
		Polymer ({
			is: 'sig-ipdr-log-files',
			getLogContent: function(event) {
				document.getElementById("ipdrLogList").intializeGrid(event);
			},
			getLogsResponse: function(event){
				this.$.logFiles.items = event.detail.response;
			},
			getLogsError: function(event) {
				this.$.addLogToastError.text = event.detail.request.xhr.statusText;
				this.$.addLogToastError.open();
			}
		});
	</script>
</dom-module>
